<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dce90711e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="h">Calculator app</h1>
    <div id="CalculatorBase">
    <div id="header">
    
        <label for="userInput" id="label1"></label>
        <input type="text" id="userInput" name="userInput" placeholder="Put your text here">
       <button type="submit" id="clear">Clear</button>
    
    </div>
    <div id="calculator">
        <button type="submit" id="button_numbers" class="button">7</button>
        <button type="submit" id="button_numbers" class="button">8</button>
        <button type="submit" id="button_numbers" class="button">9</button>
        <button type="submit" id="button_operations" class="button">/</button>
        <button type="submit" id="button_numbers" class="button">4</button>
        <button type="submit" id="button_numbers" class="button">5</button>
        <button type="submit" id="button_numbers" class="button">6</button>
        <button type="submit" id="button_operations" class="button">*</button>
        <button type="submit" id="button_numbers" class="button">1</button>
        <button type="submit" id="button_numbers" class="button">2</button>
        <button type="submit" id="button_numbers" class="button">3</button>
        <button type="submit" id="button_operations" class="button">-</button>
        <button type="submit" id="button_numbers" class="button">0</button>
        <button type="submit" id="button_numbers" class="button">.</button>
        <button type="submit" id="button_equal" class="button_equal">=</button>
        <button type="submit" id="button_operations" class="button">+</button>
        
    </div>
    <div class="calculator_mode">
        <div class="icons" id="light"><i class="fa-solid fa-sun sun"></i></div>
        <div class="icons" id="dark"><i class="fa-solid fa-moon moon"></i></div>
      </div>
      <div id="clock"></div>







    </div>
    <script src="test.js"></script>
</body>
</html>
